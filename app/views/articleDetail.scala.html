@import domain.Article
@(article: Article)
@main(s"Article #${article.id}") {

  @{
      <h3>
      User #
      {article.user.id}
      wrote article:
      </h3>
      <p>
      {article.body}
      </p>
  }

  <h4>Comments:</h4>

  @{
    article.comments.map { comment =>
      <h5>
      {comment.user.username}
      wrote:
      {comment.body}
      </h5>
    }
  }
}
